<!DOCTYPE html>
<html>
<head>
	<title style = "font-family: Times New Roman">Demo</title>
	<h1 style = "color: black; text-align: left;">Time</h1>
	<hr/>
	<script>
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		var s = today.getSeconds();
		m = checkTime(m);
		s = checkTime(s);
		document.getElementById('txt').innerHTML = h + ": " + m + ": " + s;
		document.getElementById("txt").style.fontSize = "1000%";
		var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
		if (i < 10) {
			i = "0" + i
		}
		return i;
	}
	</script>
	<style type="text/css">
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body onload = "startTime()">
	<div id = "txt"></div>
	<h1 style = "color: black; text-align: left;">Map with Marker</h1>
	<hr/>
	<div id = "map"></div>
	<script>
		function initMap() {
			var uluru = {lat: 40.4289, lng: -86.9081};
        	var map = new google.maps.Map(document.getElementById('map'), {
          		zoom: 12,
          		center: uluru
        	});
        	var marker = new google.maps.Marker({
          		position: uluru,
          		map: map
        	});
		}
	</script>
	<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPfhFqvVp8zxyXmD7OlzKSGmEVQOP2IGI&callback=initMap">
</script>
</body>
</html>
